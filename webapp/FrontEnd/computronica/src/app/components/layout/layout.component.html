<div class="layout-container">
  <!-- Header -->
  <header class="header animate__animated animate__fadeInDown">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <button
          class="btn btn-outline-light d-lg-none me-3"
          (click)="toggleSidebar()"
          aria-label="Toggle sidebar"
        >
          <i class="bi bi-list"></i>
        </button>
        <img src="assets/logo-computronica.png" alt="CompuTronica Logo" class="logo">
      </div>
      <div class="user-info">
        <span *ngIf="user" class="text-white">{{ user.nombre }} {{ user.apellido }}</span>
        <button class="btn btn-outline-light ms-3" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </button>
      </div>
    </div>
  </header>

  <!-- Sidebar (Desktop) -->
  <div class="sidebar-container" [ngClass]="{'collapsed': isSidebarCollapsed}">
    <nav class="sidebar animate__animated animate__slideInLeft">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/dashboard']" routerLinkActive="active">
            <i class="bi bi-house-fill"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/courses']" routerLinkActive="active">
            <i class="bi bi-book-fill"></i> Cursos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/grades']" routerLinkActive="active">
            <i class="bi bi-journal-check"></i> Calificaciones
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/profile']" routerLinkActive="active">
            <i class="bi bi-person-fill"></i> Perfil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/chat']" routerLinkActive="active">
            <i class="bi bi-chat-fill"></i> Chat
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/presentation']" routerLinkActive="active">
            <i class="bi bi-info-circle-fill"></i> Presentación
          </a>
        </li>
      </ul>
    </nav>
  </div>

  
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">CompuTronica</h5>
      <button type="button" class="btn-close" (click)="isSidebarCollapsed = false" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/dashboard']" routerLinkActive="active" (click)="isSidebarCollapsed = false">
            <i class="bi bi-house-fill"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/courses']" routerLinkActive="active" (click)="isSidebarCollapsed = false">
            <i class="bi bi-book-fill"></i> Cursos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/grades']" routerLinkActive="active" (click)="isSidebarCollapsed = false">
            <i class="bi bi-journal-check"></i> Calificaciones
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/profile']" routerLinkActive="active" (click)="isSidebarCollapsed = false">
            <i class="bi bi-person-fill"></i> Perfil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/chat']" routerLinkActive="active" (click)="isSidebarCollapsed = false">
            <i class="bi bi-chat-fill"></i> Chat
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/presentation']" routerLinkActive="active" (click)="isSidebarCollapsed = false">
            <i class="bi bi-info-circle-fill"></i> Presentación
          </a>
        </li>
      </ul>
    </div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
