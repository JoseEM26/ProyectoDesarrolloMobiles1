<th:block th:replace="~{layout/main :: layout}">
    <th:block th:fragment="content">

        <!-- HERO SECTION -->
        <div class="hero-card text-white mb-5">
            <h1>¡Hola, <span th:text="${usuario?.nombre}">Juan</span>!</h1>
            <p>Tu progreso académico en un solo lugar</p>
        </div>

        <!-- TARJETAS DE CONTENIDO -->
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-book fa-3x text-primary mb-3"></i>
                        <h5 class="card-title fw-bold">Cursos</h5>
                        <p class="card-text">Consulta tus cursos y materiales académicos.</p>
                        <a href="/cursos" class="btn btn-outline-primary btn-sm">Ver más</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-line fa-3x text-success mb-3"></i>
                        <h5 class="card-title fw-bold">Notas</h5>
                        <p class="card-text">Visualiza tu rendimiento académico detallado.</p>
                        <a href="/notas" class="btn btn-outline-success btn-sm">Ver más</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-users fa-3x text-warning mb-3"></i>
                        <h5 class="card-title fw-bold">Comunidad</h5>
                        <p class="card-text">Conéctate con tus compañeros y profesores.</p>
                        <a href="/comunidad" class="btn btn-outline-warning btn-sm">Entrar</a>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</th:block>
