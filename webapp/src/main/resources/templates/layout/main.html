<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'CompuTronica'">CompuTronica</title>

    <!-- ✅ CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- ✅ Estilos adicionales -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: 700;
            color: #0d6efd !important;
        }

        .hero-card {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            padding: 3rem;
            border-radius: 1rem;
            text-align: center;
        }

        footer {
            background-color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>

<body th:fragment="layout">

<!-- ✅ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/home">
            <i class="fas fa-graduation-cap me-2"></i> CompuTronica
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/perfil"><i class="fas fa-user-circle me-1"></i> Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout"><i class="fas fa-sign-out-alt me-1"></i> Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ CONTENIDO PRINCIPAL -->
<main class="container py-4">
    <th:block th:replace="~{::content}" />
</main>

<!-- ✅ FOOTER -->
<footer>
    <p>© 2025 CompuTronica | Todos los derechos reservados</p>
</footer>

<!-- ✅ JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
